              };

              //11,11->11,11
              for (int i = 0; i < temp.length-1; i ++) {

                String[] point_a = comma_seperated_points[0].split(",");
                String[] point_b = comma_seperated_points[1].split(",");
                lines.add(new PVector(int(point_a[0]), int(point_a[1])));
                lines.add(new PVector(int(point_b[0]), int(point_b[1])));
              }
                a = lines.get(count++);
                b = lines.get(count++);
                fill(0);
                rect(0,0,width,height);
