<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>portfolio: edmund dao</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />

    <script type="text/javascript" src="js/jquery2.2.min.js"></script>
    <script type="text/javascript" src="js/processing.min.js"></script>

</head>
<style>
    body {
        background-color: black;
        color: white;
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
    }
</style>

<body>
    <canvas id="mycanvas"></canvas>

    <script type="text/processing" data-processing-target="mycanvas">
            //based on Michael Pinn's work http://www.openprocessing.org/user/39442
            float num;
            ArrayList<PVector> lines;

            PVector a,b;
            int count = 0;

            void setup(){
              size(window.innerWidth, window.innerHeight);
              smooth();
              noStroke();

              lines = new ArrayList<PVector>();
              // String[] temp = loadStrings("animation.txt");
              String[] temp = {
                "117.0,835.0->117.0,835.0",
                "117.0,835.0->117.0,835.0",
                "117.0,835.0->-9999.0,-9999.0",
                "-9999.0,-9999.0->-9999.0,-9999",
                "-9999.0,-9999.0->118.0,829",
                "118.0,829.0->118.0,829.0",
                "118.0,829.0->118.0,829.0",
                "118.0,829.0->-9999.0,-9999.0",
                "-9999.0,-9999.0->-9999.0,-9999",
                "-9999.0,-9999.0->119.0,886",
                "119.0,886.0->119.0,886.0",
                "119.0,886.0->119.0,886.0",
                "119.0,886.0->-9999.0,-9999.0",
                "-9999.0,-9999.0->-9999.0,-9999",
                "-9999.0,-9999.0->90.0,920",
                "90.0,920.0->90.0,920.0",
                "90.0,920.0->90.0,920.0",
                "90.0,920.0->-9999.0,-9999.0",
                "-9999.0,-9999.0->-9999.0,-9999",
                "-9999.0,-9999.0->82.0,972",
                "82.0,972.0->82.0,972.0",
                "82.0,972.0->82.0,972.0",
                "82.0,972.0->-9999.0,-9999.0",
                "-9999.0,-9999.0->-9999.0,-9999",
                "-9999.0,-9999.0->89.0,986",
                "89.0,986.0->89.0,986.0",
                "89.0,986.0->89.0,986.0",
                "89.0,986.0->-9999.0,-9999.0",
                "-9999.0,-9999.0->-9999.0,-9999",
                "-9999.0,-9999.0->94.0,1017",
                "94.0,1017.0->94.0,1017.0",
              };

              //11,11->11,11
              for (int i = 0; i < temp.length-1; i ++) {
                String[] comma_seperated_points = temp[i].split("->");
                String[] point_a = comma_seperated_points[0].split(",");
                String[] point_b = comma_seperated_points[1].split(",");
                lines.add(new PVector(int(point_a[0]), int(point_a[1])));
                lines.add(new PVector(int(point_b[0]), int(point_b[1])));
              }
                a = lines.get(count++);
                b = lines.get(count++);
                background(0);

            }

            void draw()
            {
              stroke(255);
              strokeWeight(6);
              fill(255);
              count++;
              if(count < lines.size()){
                a = b;

                if (count < lines.size()) {
                  b = lines.get(count++);
                }

                if (b.x != -9999 && a.x !=-9999) {
                  line(a.x, a.y, b.x, b.y);
                }
              }
            }

    </script>

</body>

</html>
