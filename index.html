<script type="text/processing" data-processing-target="mycanvas">

void setup() {
        size(window.innerWidth, window.innerHeight, P3D);
        colorMode(HSB, 100, 100, 100, 100);
        frameRate(28);
}

void draw() {
  background(0,0,0);
  stroke(100);

  pushMatrix();
    translate(width/2.7, height/2);
    scale(3);
    rotateX(radians(frameCount/2));
    rotateY(radians(frameCount/60 * 1400));
    int numberOfTriangles = 15; //depend on time todo
        for (int i = 0; i < numberOfTriangles; i++) {

                fill(map(i % 10, 0, 10, 0, 100), 30, 100);
                beginShape(TRIANGLE_FAN);
                vertex(150, 25, 25);
                vertex(100, 100, 50);
                vertex(100, 20, 20);
                fill(map(i % 3, 0, 10, 0, 100), 30, 100, 20);
                vertex(100, 0, 0);
                vertex(100, 0, 0);
                endShape();

                rotateY(radians(360/numberOfTriangles));
        }
        popMatrix();
}
